<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webserv index</title>
	<!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
	<div class="container">
		<h1>Welcome to webserv</h1>
		<p>Welcome Bro, this is the official web server.</p>
		<image src="surfer.jpeg"/>
		<p></p>
		<audio controls>
			<source src="giga-chad-theme.mp3" type="audio/mpeg">
		</audio>
	</div>

	<h1>POST Request Example</h1>
	<form action="/submit" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<button type="submit">Submit</button>
	</form>

	<h1>POST File Upload</h1>
	<form action="/submit" method="post" enctype="multipart/form-data">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="file">File:</label>
		<input type="file" id="file" name="file">
		<br>
		<button type="submit">Submit</button>
	</form>
	
	<h1>DELETE request</h1>
	<button onclick="sendDeleteRequest()">Delete Resource</button>

		<script>
		function sendDeleteRequest() {
			fetch('/uploads/test', {
				method: 'DELETE',
				headers: {
					'Content-Type': 'application/json', // Adjust content type as needed
					// Include any other headers as needed
				},
				// Include request body if needed (e.g., for sending JSON data)
				// body: JSON.stringify({ key: 'value' }),
			})
			.then(response => {
				if (!response.ok) {
					throw new Error('Network response was not ok');
				}
				console.log('DELETE request successful');
			})
			.catch(error => {
				console.error('Error making DELETE request:', error);
			});
		}
</script>
</body>
</html>

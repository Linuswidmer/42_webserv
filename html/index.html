<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to webserv</title>
	<!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
	<div class="container">
		<h1>Welcome to webserv</h1>
		<p>Welcome Bro, this is the official web server.</p>
		<image src="surfer.jpeg"/>
		<p></p>
		<audio controls>
			<source src="giga-chad-theme.mp3" type="audio/mpeg">
		</audio>
	</div>

	<h1>POST Request Example</h1>
	<form action="/submit" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<button type="submit">Submit</button>
	</form>

	<h1>POST File Upload</h1>
	<form action="/submit" method="post" enctype="multipart/form-data">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="file">File:</label>
		<input type="file" id="file" name="file">
		<br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>

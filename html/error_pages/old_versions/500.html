<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>500</title>
	<style>
		body {
			background-color: #0c0c0c;
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			color: #d94f4f;
		}

		p {
			font-size: 18px;
			color: #48aa10;
		}

		p span {
			animation: blink 1s infinite;
		}

		@keyframes blink {
			0% { opacity: 1; }
			50% { opacity: 0; }
			100% { opacity: 1; }
		}
	</style>
</head>
<body>
	<h1>500 Internal Server Error</h1>
	<p><span>Wow, you managed to do it</span> - server is facing some internal problems.</p>
</body>
</html>

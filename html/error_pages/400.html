<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>400</title>
    <style>
        body {
            background-color: #0c0c0c;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #d94f4f;
        }

        p {
            font-size: 18px;
            color: #48aa10;
            margin-bottom: 20px; /* Add margin to create space between text and image */
        }

        p span {
            animation: blink 1s infinite;
        }

        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below inline images */
            margin: 0 auto; /* Center the image */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
	<h1>400 Bad Request</h1>
	<p><span>You're lost</span> - unfortunately, this page does not exist.</p>

    <img src="https://i.pinimg.com/564x/a1/e8/85/a1e8854d4af08e959d4e399b9a556a23.jpg" alt="400 Image">
</body>
</html>
